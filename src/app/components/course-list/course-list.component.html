<div class="container w-75 mt-3">
    <table class="table table-striped table-bordered  p-3">
        <thead>
            <tr [ngStyle]="{'color':'mediumpurple', 'font-weight':'bold','text-align':'center'}">
                <th class="tbl2">Course Name</th>
                <th class="tbl2">Subject 1</th>
                <th class="tbl2">Subject 2</th>
                <th class="tbl2">Subject 3</th>
                <th class="tbl2">Subject 4</th>
                <th class="tbl2">Subject 5</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses" [ngStyle]="{'color': 'blue', 'text-align':'center'}">
                <td class="tbl2">{{ course.courseName }}</td>
                <td class="tbl2">{{ course.subject1 }}</td>
                <td class="tbl2">{{ course.subject2 }}</td>
                <td class="tbl2">{{ course.subject3 }}</td>
                <td class="tbl2">{{ course.subject4 }}</td>
                <td class="tbl2">{{ course.subject5 }}</td>
                <td>
                    <button type="button" class="btn btn-secondary" [routerLink]="['/crud/update/', course.id]">Update</button>                  
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="delete(course.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
